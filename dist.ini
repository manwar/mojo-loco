name    = Mojolicious-Plugin-LocalUI
version = 0.001
author  = Roger Crew <wrog@cpan.org>
license = Perl_5
copyright_holder = Roger Crew

[MetaResources]
; bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Mojolicious-Plugin-LocalUI
; bugtracker.mailto = bug-mojolicious-plugin-localui@rt.cpan.org
repository.web    = http://github.com/wrog/mojo-loco
repository.url    = git://github.com/wrog/mojo-loco.git
repository.type   = git

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]

[PkgVersion]
use_package = 1

[NextRelease]
format = %-9v %{MMM dd yyyy}d

[PruneFiles]
filenames = dist.ini
filenames = xt/ignore
filenames = notes
match = ~$

[PodWeaver]
;[PodVersion]
[ReadmeAnyFromPod]
type = gfm
location = root

[@Git]
push_to = public

[Prereqs]
Mojolicious    = 7.87
Browser::Open  = 0
File::ShareDir = 0

[Prereqs / TestRequires]
Test::More = 0

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

